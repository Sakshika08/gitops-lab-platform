apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-rollouts-config
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Sakshika08/gitops-lab-platform.git   #  updated
    targetRevision: main
    path: rollout                   # will store CRs (canary/blue-green) in Phase 6
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-rollouts
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
